<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <div class="form-search" style="display: none;">

                        </div>
                        <div class="custom-search" style="display: none;">

                        </div>
                        <div class="ip" style="display: none;">
                            <input type="text" id="ip" value="{$ip}"/>
                        </div>
                        <span>pfc提现记录总和:</span>
                        <span id="pfcwidthdrawnum" style="color: red;font-weight: 900;"></span>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('user/user/edit')}"
                           data-operate-del="{:$auth->check('user/user/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $("#ribbon").css("display","none");
</script>
<script type="text/javascript">
    $(function () {
        var ip = $("#ip").val();
        var urlwidthdraw = "http://"+ip+"/fastadmin_revision1/public/admin/player/Pfcwithdraw/sum";
        $.ajax({
            type:"post",
            url:urlwidthdraw,
            data:{uid:"",wx_name:"",to_chain:"",in_asset_name:"",in_amount:"",out_asset_name:"",out_amount:"",seq:"",txid:"",type:"",before_beans:"",before_extend_beans:"",with_amount:"",brokerage:"",after_beans:"",after_extend_beans:"",time:"",status:"",address:""},
            dataType:"json",
            success:function (data) {
                console.log("成功");
                $("#pfcwidthdrawnum").text(data);
            },
            error:function () {
                console.log("失败");
            }
        });
    })
</script>
