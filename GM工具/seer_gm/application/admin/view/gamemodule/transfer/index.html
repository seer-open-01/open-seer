<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">转出账户:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" placeholder="请输入账号" id="from" name="from">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">转入账户:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" placeholder="请输入账号" id="to" name="to">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">数量:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" placeholder="请输入账号" id="num" name="num">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-embossed {:$auth->check('gamemodule/transfer/set')?'':'hide'}" id="cha">转出</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div>
                <span id="yue" style="color: red;font-weight: 900;"></span>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ribbon").css("display","none");
    })
</script>
<script type="text/javascript">
    $(function () {
        $("#cha").click(function () {
            var from = $("#from").val();
            var to = $("#to").val();
            var num = $("#num").val();
            var url = "{:url('set')}";
            $.ajax({
                type:"post",
                url:url,
                data:{from:from,to:to,num:num},
                dataType:"json",
                success:function (data) {
                    $("#yue").text(data);
                    alert("成功"+data);
                },error:function () {
                    alert("失败");
                }
            })
        })
    })
</script>
