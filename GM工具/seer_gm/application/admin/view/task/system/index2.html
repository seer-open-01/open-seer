<div class="dropdown btn-group {:$auth->check('gamemodule/horseset/add')?'':'hide'}" style="background-color: #18BC9C;color: white;width: 70px;height: 30px;text-align: center;line-height: 30px;">
    <a -class="btn btn-success btn-edit" title="任务设置" id="add" style="color: white;cursor: pointer;">
        <i class="fa fa-plus"></i>
        任务设置
    </a>
</div>

<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ribbon").css("display","none");
    })
</script>

<!--跑马灯新增条目-->
<script type="text/javascript">
    $(function () {
        $("#add").click(function () {
            var modurl = "{:url('add')}";
            layer.open({
                type: 2,
                closeBtn: 1,
                skin: 'layui-layer-demo',
                title: '任务设置',
                maxmin: false,
                shadeClose: true,
                area : ['800px', '550px'],
                offset : ['20px', ''],
                content: modurl
            })
        })
    })
</script>

<script type="text/javascript">
    function timeSet() {
        //获取所有被选中的记录
        var rows = $("#table").bootstrapTable('getSelections');
        if (rows.length==0) {
            alert("请至少选择一条跑马灯记录来进行设置时间!");
            return;
        }
        else {
            if(confirm("是否确定要对选中的跑马灯进行设置时间?")){
                var ids = '';
                for (var i = 0; i < rows.length; i++) {
                    ids += rows[i]['id'] + ",";
                }
                ids = ids.substring(0, ids.length - 1);
                //console.log(ids);
                //跳转弹窗
                var modurl = "{:url('timeSet')}?ids="+ids;
                layer.open({
                    type: 2,
                    closeBtn: 1,
                    skin: 'layui-layer-demo',
                    title: '时间设置',
                    maxmin: false,
                    shadeClose: true,
                    area : ['800px', '550px'],
                    offset : ['20px', ''],
                    content: modurl
                })
            }
        }
    }
</script>

<!--临时插播-->
<script type="text/javascript">
    function temporaryInserting() {
        //获取所有被选中的记录
        if(confirm("是否确定要临时插播一条消息?")){
                //跳转弹窗
                var modurl = "{:url('temporaryInserting')}";
                layer.open({
                    type: 2,
                    closeBtn: 1,
                    skin: 'layui-layer-demo',
                    title: '临时插播',
                    maxmin: false,
                    shadeClose: true,
                    area : ['800px', '550px'],
                    offset : ['20px', ''],
                    content: modurl
                })
        }

    }
</script>

<!--插播记录-->
<script type="text/javascript">
    function temporaryRecording() {
        var modurl = "{:url('temporaryrecording/index')}";
        layer.open({
            type: 2,
            closeBtn: 1,
            skin: 'layui-layer-demo',
            title: '临时插播记录信息',
            maxmin: true,
            shadeClose: true,
            area : ['1000px', '650px'],
            offset : ['20px', ''],
            content: modurl
        })
    }
</script>
