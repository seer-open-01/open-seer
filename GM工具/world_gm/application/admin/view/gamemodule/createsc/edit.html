<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">创建平台描述:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" placeholder="请输入创建平台描述" value="{$result['description']}" id="description" name="description">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">保证金:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" placeholder="请输入保证金" id="guaranty" name="guaranty" value="{$result['guaranty']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-embossed {:$auth->check('gamemodule/createsc/edit')?'':'hide'}" id="cha">保存</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div>
                <span id="serverCost" style="color: red;font-weight: 900;"></span>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ribbon").css("display","none");
    })
</script>
<script type="text/javascript">
    $(function () {
        $("#cha").click(function () {
            var description = $("#description").val();
            var guaranty = $("#guaranty").val();
            var url = "{:url('editSave')}";
            $.ajax({
                type:"post",
                url:url,
                data:{description:description,guaranty:guaranty},
                dataType:"json",
                success:function (data) {
                    $("#serverCost").text(data[1]);
                    alert(data[0]);
                },error:function () {
                    alert("失败");
                }
            })
        })
    })
</script>
