<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf8">
    <style type="text/css">
        .mytable {
            table-layout: fixed;
            width: 100% ;
            margin: 0px;
        }
        th,td{
            -width:1000px;
            height:40px;
            border :1px solid black;
            font-size:12px;
            text-align :center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow:hidden;
        }
    </style>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script src="__PUBLIC__/layer/extend/layer.ext.js"></script>
</head>
<body>
    <table class="mytable">
        <thead>
        <tr>
            <th style="width: 10%;">uid</th>
            <th style="width: 10%;">数量</th>
        </tr>
        </thead>
        <tbody>
        {foreach name="plist" id="vol"}
        <tr>
            <td rowspan="3" style="width: 10%;">{$vol['uid']}</td>
            <td style="width: 10%;">BTC:<span style="color: red;font-weight: 900;">{$vol['assetInfo']['BTC']}</span></td>
        </tr>
        <tr>
            <td>USDT:<span style="color: red;font-weight: 900;">{$vol['assetInfo']['USDT']}</span></td>
        </tr>
        <tr>
            <td>ETH:<span style="color: red;font-weight: 900;">{$vol['assetInfo']['ETH']}</span></td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div align="right">

    </div>
</body>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ribbon").css("display","none");
    })
</script>
