<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf8">
    <style type="text/css">
        .mytable {
            table-layout: fixed;
            width: 100% ;
            margin: 0px;
        }
        th,td{
            -width:1000px;
            height:40px;
            border :1px solid black;
            font-size:12px;
            text-align :center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow:hidden;
        }
    </style>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script src="__PUBLIC__/layer/extend/layer.ext.js"></script>
</head>
<body>
    <table class="mytable">
        <thead>
        <tr>
            <th>游戏在线人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td id="all">{$all}</td>
                <td>
                    <a id="refrea" style="text-decoration:none;cursor: pointer;">刷新</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>

<!--刷新在线人数-->
<script type="text/javascript">
    $("#refrea").click(function () {
        var url = "{:url('refresh')}";
        $.ajax({
            type:"post",
            url:url,
            data:{},
            dataType:"json",
            success:function (data) {
                console.log("success");
                console.log(data);
                $("#all").html(data);
            },
            error:function () {
                console.log("fail");
            }
        })
    })
</script>
