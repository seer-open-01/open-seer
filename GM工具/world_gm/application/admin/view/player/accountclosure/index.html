<div class="panel panel-default panel-intro">
    <!--{:build_heading()}-->
    
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <div class="dropdown btn-group {:$auth->check('player/accountclosure/tiao')?'':'hide'}" style="background-color: #18BC9C;color: white;width: 62px;height: 30px;text-align: center;line-height: 30px;">
                            <a -class="btn btn-success btn-add" title="添加" id="add" style="color: white;cursor: pointer;">
                                <i class="fa fa-plus"></i>
                                添加
                            </a>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('user/user/edit')}"
                           data-operate-del="{:$auth->check('user/user/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ribbon").css("display","none");
    })
</script>
<!--添加按钮到新页面-->
<script type="text/javascript">
    $(function () {
        $("#add").click(function () {
            var modurl = "{:url('tiao')}";
            layer.open({
                type: 2,
                closeBtn: 1,
                skin: 'layui-layer-demo',
                title: '添加',
                maxmin: false,
                shadeClose: true,
                area : ['800px', '460px'],
                offset : ['100px', ''],
                content: modurl
            })
        })
    })
</script>
