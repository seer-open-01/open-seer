        $("#add").click(function () {
            var modurl = "{:url('add')}";
            layer.open({
                type: 2,
                closeBtn: 1,
                skin: 'layui-layer-demo',
                title: '监控列表添加',

                area : ['800px', '460px'],

<!--移除-->
<script type="text/javascript">
    function del() {
        //获取所有被选中的记录
        var rows = $("#table").bootstrapTable('getSelections');
        if (rows.length==0) {
            alert("请先选择要删除的记录!");
            return;
        }
        else {
            if(confirm("是否确定要删除?")){
                var ids = '';
                for (var i = 0; i < rows.length; i++) {
                    ids += rows[i]['id'] + ",";
                }
                ids = ids.substring(0, ids.length - 1);
                //deleteUser(ids);
                console.log(ids);
            }
        }
