<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="uid" class="control-label col-xs-12 col-sm-2">玩家ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="uid" id="uid" placeholder="请输入玩家ID" class="form-control" value="{$list['uid']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="wx_name" class="control-label col-xs-12 col-sm-2">馆主姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="wx_name" id="wx_name" placeholder="请输入馆主姓名" class="form-control" value="{$list['wx_name']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="presentation_mode" class="control-label col-xs-12 col-sm-2">提现方式:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="presentation_mode" id="presentation_mode" placeholder="请输入提现方式" class="form-control" value="{$list['whether']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="cash_withdraw" class="control-label col-xs-12 col-sm-2">订单金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="cash_withdraw" id="cash_withdraw" placeholder="请输入订单金额" class="form-control" value="{$list['order_money']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="cash_withdraw1" class="control-label col-xs-12 col-sm-2">订单状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="cash_withdraw" id="cash_withdraw1" placeholder="请输入订单状态" class="form-control" value="{$list['whether1']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="cash_withdraw2" class="control-label col-xs-12 col-sm-2">交易银行:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="cash_withdraw2" id="cash_withdraw2" placeholder="请输入交易银行" class="form-control" value="{$list['bank_card']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="cash_withdraw3" class="control-label col-xs-12 col-sm-2">交易单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="cash_withdraw3" id="cash_withdraw3" placeholder="请输入交易单号" class="form-control" value="{$list['order_money']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="log" class="control-label col-xs-12 col-sm-2"><span style="color: red;font-weight: 900;">*</span>操作日志:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea rows="5" cols="50" placeholder="请必须输入为什么要操作该功能的原因" class="form-control" id="log" disabled></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-embossed" id="sure">查看</button>
            <button type="button" class="btn btn-default btn-embossed" id="dels">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__PUBLIC__/assets/libs/jcrop/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ribbon").css("display","none");
    })
</script>
<!--点击弹窗中的取消-->
<script type="text/javascript">
    $(function () {
        $("#dels").click(function () {
            parent.layer.closeAll();
        })
    })
</script>
<!--点击查看按钮-->
<script type="text/javascript">
    $(function () {
        $("#sure").click(function () {
            parent.layer.closeAll();
        })
    })
</script>
